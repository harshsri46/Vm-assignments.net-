<!-- src/app/registration/registration.component.html -->
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" />
    <div *ngIf="registrationForm.get('firstName').invalid && registrationForm.get('firstName').touched">
      First Name is required.
    </div>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" />
    <div *ngIf="registrationForm.get('lastName').invalid && registrationForm.get('lastName').touched">
      Last Name is required.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched">
      <div *ngIf="registrationForm.get('email').errors?.required">Email is required.</div>
      <div *ngIf="registrationForm.get('email').errors?.email">Email is invalid.</div>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" />
    <div *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched">
      <div *ngIf="registrationForm.get('password').errors?.required">Password is required.</div>
      <div *ngIf="registrationForm.get('password').errors?.minlength">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" />
    <div *ngIf="registrationForm.get('confirmPassword').invalid && registrationForm.get('confirmPassword').touched">
      Confirm Password is required.
    </div>
    <div *ngIf="registrationForm.errors?.mismatch && registrationForm.get('confirmPassword').touched">
      Passwords do not match.
    </div>
  </div>

  <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
</form>
